<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <a href="" @click.prevent="flag =true">登录</a>
            <a href="" @click.prevent="flag=false">注册</a>
            <login v-if="flag"></login>
            <register v-else="flag"></register>
        </div>
        <template id="tpm1">
            <div>
                <h1>登录组件</h1>
            </div>
        </template>
        <template id="tpm2">
                <div>
                    <h1>注册组件</h1>
                </div>
            </template>
        <script>
            Vue.component("login",{
                template:"#tpm1",
               

            })
            Vue.component("register",{
                template:"#tpm2",

            })
            var vm = new Vue({
                el: '#app',
                data: {
                  flag:false
                }
            })
        </script>
    </body>
</html>
