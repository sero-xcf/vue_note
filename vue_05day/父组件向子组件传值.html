<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <com1 :parentmsg="msg"></com1>  
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                 msg:"哈哈哈"
                },
                components:{
                    com1:{
                        template:"<h3>哇哇哇---{{parentmsg}}</h3>",
                        // 注意： 组件中的 所有 props 中的数据，都是通过 父组件传递给子组件的
                        // props 中的数据，都是只读的，无法重新赋值
                        props:["parentmsg"]
                    }
                  
                }
            })
        </script>
    </body>
</html>
